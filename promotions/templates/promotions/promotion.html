{% extends 'base.html' %}
{% block content%}
	<form method="post" action="" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
			<label class="label-control" for="{{form.name.label}}">{{form.name.label}}</label>
			{{form.name}}
		</div>
		<div class="form-group">
			<label class="label-control" for="{{form.description.label}}">{{form.description.label}}</label>
			{{form.description}}
		</div>
		<div class="form-group">
			<label class="label-control" for="{{form.porcentage.label}}">{{form.porcentage.label}}</label>
			{{form.porcentage}}
		</div>
		<div class="form-group">
			<label class="label-control" for="{{form.final_price.label}}">{{form.final_price.label}}</label>
			{{form.final_price}}
		</div>
		<div class="form-group">
			<label class="label-control" for="{{form.product.label}}">{{form.product.label}}</label>
			{{form.product}}
		</div>
				
		<button type="submit">Guardar</button>
		<a class="btn" href="{% url 'promotions:promotion_list' %}">Cancelar</a>
	</form>
{% endblock %}
